# StorageClass for data retention with Retain policy
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc-retain
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: ebs.csi.aws.com
allowVolumeExpansion: true
reclaimPolicy: Retain
parameters:
  encrypted: "true"
